<body>
  <div class="site-wrapper">
    <div class="page-title green-bg col-xs-8" id="title">
    </div>


    <div class="gastro-entries">
    </div>


    <div class="entry-field">
      <form class="form-horizontal">
        <div class="form-group">
          <textarea class="form-control" id="i-message" rows="3" style="resize:inherit" placeholder="Leave a Message! :)"> </textarea>
        </div>


        <div class="form-group">
          <input class="form-control" id="i-name" type="text" placeholder="name">
        </div>


        <div class="form-group">
          <input class="form-control" id="i-email" type="email" placeholder="email">
        </div>
        <button class="btn btn-large btn-primary" onclick="post_input()">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" type="text/javascript">
</script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript">
