<!DOCTYPE html>



<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <script src='http://127.0.0.1:9003/js/socket.js' type="text/javascript">
</script>

  <title>Gastolibro</title>

</head>

<body>
  <div class="div-top">
    <div class="title-search">
    <h1 class="page-title"></h1>
      <div class="div-search-icon">
        <img class="search-icon-image" onclick="pageHandler()"/>
      </div>
    </div>
    <div class="div-title-text"> <p class="title-text"> </p> </div>
  </div>

  <div class="div-main-content-wrapper">
    <div class="div-entries">
      <div class="div-right-button"> <img class="right-button-image" onclick="toolsManagement()"/> </div>
    </div>
    <div class="div-entry-input" style="display:none;">
    <div class="div-left-button"> <img class="left-button-image" onclick="toolsManagement()"> </div>
    <div class="div-input-button"><img class="input-button-image" onclick="submitHandler()"> </div>
      <form class="form-entry" id="entry-input">
          <input class="entry-name" id="name" type="text" placeholder="Name"/>
          <input class="entry-email" id="email" type="email" placeholder="Email"/>
          <input class="entry-city" id="city" type="text" placeholder="City">
          <input class="entry-country" id="country" type="text" placeholder="Country"/>
          <input class="entry-headline" id="headline" type="text" placeholder="Headline"/>
          <textarea class="entry-message" id="message" placeholder="Leave a message..."></textarea>
      </form>
    </div>
  </div>

  <div class="div-search-page" style="display:none;">
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="div-mainpage-icon">
      <img class="mainpage-icon-image" onclick="pageHandler()">
    </div>

    <div class="div-search-results"> </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
</script><script src="js/index.js" type="text/javascript">
</script>
</body>
</html>
