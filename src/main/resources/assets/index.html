<!DOCTYPE html>



<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <script src='http://127.0.0.1:9003/js/socket.js' type="text/javascript">
</script>

  <title>Gastolibro</title>

</head>

<body>
  <div class="top-div">
    <div class="title-search">
    <h1 class="page-title"></h1>
      <div class="gastro-tools-search">
        <input class="gastro-tools-search-bar" type="text" name="search" placeholder="Search..">
       </div>
    </div>
    <div class="page-title-text-div"> <p class="title-text"> </p> </div>
    <!--<p class="gastro-tools-management" onclick="toolsManagement()">skriv</p>-->
  </div>

  <div class="entry-search-wrapper">

    <div class="gastro-entries">
      <div class="gastro-right-button"> <img class="gastro-right-button-image" onclick="toolsManagement()"/> </div>
    </div>
    <div class="gastro-tools" id='gastro-tools' style="display:none;">
    <div class="gastro-left-button"> <img class="gastro-left-button-image" onclick="toolsManagement()"> </div>
    <div class="gastro-input-button"><img class="gastro-input-button-image" onclick="submitHandler()"> </div>
      <form class="gastro-tools-input-form" id="input-form">
          <input class="gastro-tools-input-form-name" id="name" type="text" placeholder="Name"/>
          <input class="gastro-tools-input-form-email" id="email" type="email" placeholder="Email"/>
          <input class="gastro-tools-input-form-country" id="country" type="text" placeholder="Country"/>
          <textarea class="gastro-tools-input-form-message" id="message" placeholder="Leave a message..."></textarea>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
</script><script src="js/index.js" type="text/javascript">
</script>
</body>
</html>
